version: "3.9"  # optional since v1.27.0
services:
  frontend-app:
    build: ./frontend
    # ports:
      # - "3000:80"
      # - "80:80"
      # - "3000:3000" #dev
    volumes:
      - ./frontend:/usr/src/app

  backend-app:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/usr/src/app

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - frontend-app # wait for the frontend container to be started
